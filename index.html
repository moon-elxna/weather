<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--<button onclick="fetchData()">Wetter laden</button>-->
    <p id="time"></p>

    <div id="weather">

        <div id="dataWeather">

            <div id="currentWeather">

                <div class="current">
                    <p>
                        <span id="temperature"></span>
                        <span id="temperatureUnit"></span>
                    </p>
                </div>

                <div class="current">
                    <p>
                        <span id="iconWeather"></span>
                        <span id=" "></span>
                    </p>

                </div>

            </div>

            <div id="moreWeather">

                <div class="more">
                    <p>
                        <span id="apparentTemperature"></span>
                        <span id="apparentTemperatureUnit"></span>
                    </p>

                </div>

                <div class="more">
                    <p>
                        <span id="wind"></span>
                        <span id="windUnit"></span>
                    </p>

                </div>

                <div class="more">
                    <p>
                        <span id="precipitation"></span>
                        <span id="precipitationUnit"></span>
                    </p>

                </div>

                <div class="more">
                    <p>
                        <span id="humidity"></span>
                        <span id="humidityUnit"></span>
                    </p>

                </div>

            </div>

        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
